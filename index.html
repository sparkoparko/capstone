<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Mowgli's Cafe</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Mowgli's Cafe</h1>
        <h3>Fresh coffee and breakfast, brought to your door!</h3>
        <hr>
      </header>

      <h2>Menu</h2>
      <form>
        <fieldset>
          <legend><strong>Payment</strong></legend>
          <caption>Your total (before tip and 8% tax) is: $0.00</caption>
          <section id="payment">
            <section class="column">
              <label for="tip">Tip:</label>
              <label for="street">Street Address:</label>
              <label for="city">City:</label>
              <label for="state">State:</label>
            </section>
            <section class="column">
              <input type="text" id="tip" name="1">
              <input type="text" id="street" name="2">
              <input type="text" id="city" name="3">
              <input type="text" id="state" name="4">
            </section>
          </section>
          </fieldset>
        </form>
      <h2>Final total: $0.00</h2>
      <button>Submit Your Order!</button>
    </main>
  </body>
</html>
